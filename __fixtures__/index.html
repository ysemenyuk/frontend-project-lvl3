<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>RSS Reader</title>
  </head>
  <body class="d-flex flex-column min-vh-100">

    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <a class="btn btn-primary full-article" href="#" role="button" target="_blank">Full article</a>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <main class="flex-grow-1">

        <section class="container-fluid bg-dark p-5">

            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto text-white">

                    <form action="" class="rss-form">
                        <div class="row">
                            <div class="col">
                                <input required name="url" aria-label="url" class="form-control form-control-lg w-100" placeholder="RSS link">
                            </div>
                            <div class="col-auto">
                                <button type="submit" aria-label="add" class="btn btn-lg btn-primary px-sm-5">Add</button>
                            </div>
                        </div>
                    </form>

                    <p class="text-muted my-1">Example: <a href="#" id="example" class="text-muted my-1 text-decoration-none">https://ru.hexlet.io/lessons.rss</a></p>
                    <p class="feedback my-1" role="feedback"></p>
                    
                </div>
            </div>

        </section>

        <section class="container-fluid p-5">

            <div class="row">
                <div role="feeds" class="col-md-10 col-lg-8 mx-auto feeds"></div>
            </div>

            <div class="row">
                <div role="posts" class="col-md-10 col-lg-8 mx-auto posts"></div>
            </div>

        </section>

    </main>

  </body>
</html>
